name: Load Test

on: 
  workflow_call:

jobs:

  docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - run: git clone https://github.com/leollo98/Infra_CI
    
    - name: HashiCorp - Setup Terraform
      uses: hashicorp/setup-terraform@v2.0.2
      
    - run: terraform -chdir=Infra_CI/env/Homolog/ init
    
    - run: terraform -chdir=Infra_CI/env/Homolog/ apply -auto-approve
    
    - run: echo "URL_LT=$(terraform -chdir=Infra_CI/env/Homolog/ output IP_alb | tr -d '"')"
    
    - run: terraform -chdir=Infra_CI/env/Homolog/ output IP_alb | tr -d '"' > ULR.text
    
    
    - name: Run Load Test
      uses: apardo04/locust-github-action@master
      id: locust
      with:
        URL:  ULR.text
        USERS: "50"
        RATE: "5"
        RUNTIME: "60s"
      
      
    - run: terraform -chdir=Infra_CI/env/Homolog/ destroy -auto-approve 
